<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/profile.css">
        <title>User Form</title>
</head>

<body>

        <main class="demo-page-content">
                <div class="container" style="width: 500px; margin: auto; margin-top: 50px;">

                        <section>
                                <div class="href-target" id="structure"></div>
                                <h1>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-layers">
                                                <polygon points="12 2 2 7 12 12 22 7 12 2" />
                                                <polyline points="2 17 12 22 22 17" />
                                                <polyline points="2 12 12 17 22 12" />
                                        </svg>
                                        قدم للوظيفة الان
                                </h1>


                                <div class="nice-form-group">
                                        <label>الاسم بالكامل</label>
                                        <input type="text" placeholder="اكتب اسمك هنا" />
                                </div>

                                <div class="nice-form-group">
                                        <label>البريد الالكتروني</label>
                                        <input type="email" placeholder="اكتب البريد الالكتروني "
                                                value="cv.pyramids.egy@gmail.com" required class="icon-right" />
                                </div>

                                <div class="nice-form-group">
                                        <label>رقم الهاتف</label>
                                        <input type="tel" placeholder="Your phone number" value="" class="icon-right" />
                                </div>

                                <div class="nice-form-group">
                                        <label>رقم هاتف اخر</label>
                                        <input type="tel" placeholder="Another phone number" value=""
                                                class="icon-right" />
                                        <small>اختياري</small>
                                </div>

                                <div class="nice-form-group">
                                        <label>تاريخ الميلاد</label>
                                        <input type="date" value="2024-02-22" />
                                </div>
                                <div class="nice-form-group">
                                        <label>رابط</label>
                                        <input type="url" placeholder="www.google.com" value="" class="icon-right" />
                                </div>


                                <div class="nice-form-group">
                                        <label>المستوي التعليمي</label>
                                        <select>
                                                <option>دكتوراه</option>
                                                <option>ماجستير</option>
                                                <option>بكالريوس</option>
                                                <option>دبلوم</option>
                                                <option>مهني</option>
                                                <option>تعليم اخر</option>
                                        </select>
                                </div>
                                <div class="nice-form-group">
                                        <label>المؤهل الدراسي</label>
                                        <input type="text" value="" />
                                </div>
                                <div class="nice-form-group">
                                        <label> المسمي الوظيفي الحالي</label>
                                        <input type="text" value="" />
                                </div>

                                <div class="nice-form-group">
                                        <label> السيرة الذاتية</label>
                                        <input type="file" />
                                </div>

                        </section>
                </div>
        </main>

</body>

</html>
